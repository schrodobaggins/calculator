<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <h1>Calculator App</h1>
</head>
<body>

    <!-- operators here -->
    <div class="calculator frame">
        <div class="calculator operations">
            <ul>
            <button id="add">Add</button></ul>
            <ul><button id="subtract">Subtract</button></ul>
            <ul><button id="multiply">Multiply</button></ul>
            <ul><button id="divide">Divide</button></ul>
            <ul><button id="reset">Reset</button></ul>
        </div>

        <!-- integers here -->
        <div class="number buttons">
            <button id="one">1</button>
            <button id="two">2</button>
            <button id="three">3</button>
            <button id="four">4</button>
            <button id="five">5</button>
            <button id="six">6</button>
            <button id="seven">7</button>
            <button id="eight">8</button>
            <button id="nine">9</button>
            <button id="zero">0</button>
        </div>

        <!-- results here -->
        <div class="results">
            <span id="active-number"></span>
            <br>
            Results: <span id="active-results"></span> </div>

    </div>
</body>
</html>
